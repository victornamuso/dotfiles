windows:
  - name: mg-back_end
    root: ~/projects/mg/v2/back_end
    layout: tiled
    panes:
      - vim
      - git status 
      - bin/rails s
      - bin/rails c
      - bundle exec guard start
  - name: mg-front-end
    root: ~/projects/mg/v2/front-end
    layout: tiled
    panes:
      - vim
      - nvm use && git status 
      - nvm use && ember s
